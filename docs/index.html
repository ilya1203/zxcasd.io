		async function say(phraz, lnk){
			var mess = {

		}




		//Модуль для api запросов
		function getConent(url) {
				return new Promise(function (resolve, reject) {
					let req = new XMLHttpRequest();
					req.open('GET', url);
					var U_A = navigator.userAgent;
					//req.setRequestHeader('User-Agent', U_A);
					req.send();
					req.onload = function () {
								var status = req.status;
								if (status == 200) {
										resolve(JSON.parse(req.response));
								} else {
										reject(status);
								}
						};
				});
		}

		async function  getUserData(selfURL){
			var data = await getConent(selfURL+'api/v2/account');
			say('User: '+data['current_user'], '#');
			window.u_id = data['current_user'];
			return data;
		}

		//Функция поиска эвентов
		async function getReference(selfURL)
		{
			var i = 1;
			var events =  await getConent(selfURL+'api/v4/events?limit=250&page='+i);
			var evs = events['_embedded']['events'];

			while(events['_page']==i)
			{
				console.log(i);
				for(var j=0; j<evs.length; j++)
				{
						var e_type = evs[j]['entity_type'];
						var e_id = evs[j]['entity_id'];
						var lead = await getConent(selfURL+'/api/v4/leads/'+e_id);
						if(lead['responsible_user_id']==window.u_id)
						{

							if(e_type == 'lead')
							{
								var ch_driver = await getConent('https://yasdelau.pythonanywhere.com/?l_id='+evs[j]['id']);
								if(ch_driver!='1')
								{
									say(lead['name']+' '+lead['price']+'₽', 'leads/detail/'+e_id);
								}
								var  notes = await getConent(selfURL+'api/v4/leads/'+e_id+'/notes?limit=250&page=1');
								if(notes['_embedded']['notes'].length!=0)
								{
										for(var el=0; el<notes['_embedded']['notes'].length; el++)
										{
											var note = notes['_embedded']['notes'][el];
											var ch = await getConent('https://yasdelau.pythonanywhere.com/?l_id=' + note['id']);
											var phraz = note['params']['text'];
											if(phraz.includes('[ИНВЕСТОР]') && ch != '1')
											{
												console.log(ch_driver);
													say(lead['name']+': '+phraz.split('[ИНВЕСТОР]:')[1], 'leads/detail/'+e_id);
											}
										}
								}
							}
							if(e_type == 'contact_added' || e_type == 'contact'){
									say('Some news: '+e_type, 'contacts/detail/'+e_id);
									var line = 'Some news: '+e_type+'contacts/detail/'+e_id;
							}
						}
				}
				i = i + 1;
				var events = await getConent(selfURL+'api/v4/events?limit=250&page='+i);
				var evs = events['_embedded']['events'];
			}
		}



		//Удаление лишнего
		function clearUrl(line, count, liter){
			var new_line = '';
			let array = (line+'').split(liter, count);
			for(var i = 0; i<array.length; i++){
				new_line = new_line + array[i] + liter;
			}
			return new_line;
		}
